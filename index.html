<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pain Finder</title>
  </head>
  <body>
    <h1 class="app-title">Paint Finder</h1>
    <div class="app-container">
      <div class="view">
        <img class="view-img" src="./media/living-room.png" alt="" />
        <div class="btn-group">
          <button class="btn-change-view" id="btn-living-room">
            Living Room
          </button>
          <button class="btn-change-view" id="btn-bedroom">Bedroom</button>
          <button class="btn-change-view" id="btn-bathroom">Bathroom</button>
        </div>
      </div>
      <div class="palette-wrap">
        <div class="brand-wrap">
          <label for="brand-selection">Select A Brand</label>
          <select name="brand-selection" id="brand-selection">
            <option value="any">Any</option>
            <option value="dulux">Dulux</option>
            <option value="dulux-trade">Dulux Trade</option>
            <option value="johnstone">Johnstone's</option>
            <option value="leyland">Leyland</option>
          </select>
        </div>
        <div class="color-palette"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
